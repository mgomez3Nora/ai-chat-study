<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Study Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chatbox { border: 1px solid #ccc; padding: 20px; width: 400px; height: 300px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .ai { color: green; margin: 5px 0; }
    #inputArea { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>AI Interaction Study</h2>
  <div id="chatbox">
    <div class="ai">AI: Hi! I’m your virtual assistant. I see your package was marked as delivered. Let’s figure this out together. Can you confirm your delivery address for me?</div>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your response here..." size="40"/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      let input = document.getElementById("userInput").value;
      if (input.trim() === "") return;

      let chatbox = document.getElementById("chatbox");

      // Add user message
      let userMsg = document.createElement("div");
      userMsg.className = "user";
      userMsg.textContent = "You: " + input;
      chatbox.appendChild(userMsg);

      // Add placeholder AI response (we’ll hook up GPT later!)
      let aiMsg = document.createElement("div");
      aiMsg.className = "ai";
      aiMsg.textContent = "AI: Thanks for sharing. I’ll look into this right away.";
      chatbox.appendChild(aiMsg);

      // Clear input
      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
