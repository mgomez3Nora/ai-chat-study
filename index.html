<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Study Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chatbox { border: 1px solid #ccc; padding: 20px; width: 400px; height: 300px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .ai { color: green; margin: 5px 0; }
    #inputArea { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>AI Interaction Study</h2>
  <div id="chatbox">
    <div class="ai">AI: Hi! I’m your virtual assistant. I see your package was marked as delivered. Let’s figure this out together. Can you confirm your delivery address for me?</div>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your response here..." onkeydown="handleKey(event)" size="40"/>
    <button onclick="sendMessage()">Send</button>
    <button onclick="endChat()">End Chat</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
